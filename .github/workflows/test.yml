name: Upload SARIF Example

on:
  push:
  workflow_dispatch:

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Add steps for your static analysis tool to generate a SARIF file
      # For demonstration, we create a dummy SARIF file with random content
      - name: Create Dummy SARIF File
        run: |
          echo '{
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "DummyTool",
                    "semanticVersion": "1.0.0",
                    "rules": [
                      {
                        "id": "DT0001",
                        "shortDescription": {
                          "text": "Dummy issue type"
                        },
                        "fullDescription": {
                          "text": "This is a dummy issue for demonstration purposes"
                        },
                        "defaultConfiguration": {
                          "level": "warning"
                        },
                        "helpUri": "https://example.com/help/dummy-issue"
                      }
                    ]
                  }
                },
                "results": [
                  {
                    "ruleId": "DT0001",
                    "ruleIndex": 0,
                    "level": "warning",
                    "message": {
                      "text": "This is a dummy warning generated by DummyTool."
                    },
                    "locations": [
                      {
                        "physicalLocation": {
                          "artifactLocation": {
                            "uri": "file:///path/to/code/file.js"
                          },
                          "region": {
                            "startLine": 42,
                            "startColumn": 5,
                            "endLine": 42,
                            "endColumn": 14
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }' > dummy.sarif
          cat dummy.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: dummy.sarif
